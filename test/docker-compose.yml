version: '3'

services:

  logingest:
    image: cisl-repo/xdmod_cisl_logingest:1.6
    volumes:
      - /etc/xdmod/secrets:/run/secrets
      - /var/log/xdmod:/var/log
      - /data/cisl_acct_log:/var/cisl_acct_log
    networks:
      - default
      - mail
    env_file:
      - deploy.env

  webapp:
    image: cisl-repo/xdmod_cisl_webapp:1.7
    volumes:
      - /etc/xdmod/secrets:/run/secrets
      - /var/log/xdmod:/var/log
    ports:
      - "443:443"
    networks:
      - default
      - mail
    env_file:
      - deploy.env

  mongodb:
    image: cisl-repo/xdmod_cisl_mongodb:1.0
    volumes:
      - /etc/xdmod/secrets:/run/secrets
      - /var/log/xdmod:/var/log
      - /data/xdmod/mongo:/data/db
    ports:
      - "27017:27017"
    networks:
      - default
    env_file:
      - deploy.env

networks:
  default:
  mail:
    external:
      name: mail

